<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities display</title>
</head>

<body class="container">
  <main class="container mt-3 bg-danger rounded">

    <form class="new-form">
      <br><br>
      <div class="row">
        <div class="col">
          <!-- <label for="country_name" class="form-label">Country</label> -->
          <input type="text" class="form-control" id="country_name" name="country" placeholder="Country">
        </div>

        <div class="col">
          <!-- <label for="city_name" class="form-label">City</label> -->
          <input type="text" class="form-control" id="city_name" name="name" placeholder="City">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="number" id="lat" placeholder="Latitude" name="lat" class="form-control">
        </div>
        <div class="col">
          <input type="number" id="long" placeholder="Longtitude" name="lng" class="form-control">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary center">Add place</button>
    </form>

    <br>
    <table class="table table-striped table-bordered text-white">
      <thead>
        <tr>
          <th scope="row" colspan="5">
            <h4 class="display-6 text-center">Places</h4>
          </th>
        </tr>
        <tr class="bg-warning">
          <th scope="col">#</th>
          <th scope="col" class="bg-warning">Country</th>
          <th scope="col">City name</th>
          <th scope="col" colspan="2" class="text-center">Coordinates</th>
        </tr>
        <tr>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
          <th scope="colgroup" class="bg-warning">Longtitude</th>
          <th scope="colgroup" class="bg-warning">Latitude</th>
        </tr>
      </thead>
      <tbody class="t-body">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr> -->

      </tbody>
    </table>

    <!-- src="https://maps.google.com/maps?q=malmo&t=&z=13&ie=UTF8&iwloc=&output=embed" -->
    <div class="card mt-3 bg-dark">
      <h4 class="card-header text-bg-light">Some place</h4>
      <div class="card-body">
        <div class="mapouter">
          <div class="gmap_canvas"><iframe class="map-frame" title="map" width="1080" height="500" id="gmap_canvas"
              src=""></iframe><a href="https://putlocker-is.org"></a><br>
            <style>
              .card {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: right;
                height: 500px;
                width: 1080px;
                margin-left: 80px;
                margin-right: 60px;
              }
            </style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 1080px;
              }
            </style>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-dark">Close</button>
        </div>
      </div>

    </div>
    <br><br>
  </main>
  <br><br>
  <footer class="footer">
    <blockquote>
      Wills &copy; 2022
    </blockquote>
  </footer>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>

</body>

</html>
